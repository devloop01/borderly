<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Border Radius Helper</title>
		<link rel="stylesheet" href="../styles/popup.css" />
	</head>
	<body>
		<header>
			<h1 class="logo">Borderly</h1>
		</header>

		<main>
			<div class="generator">
				<div id="box">
					<label>
						<input type="color" id="box-color" />
					</label>
				</div>
				<div class="controls__wrapper">
					<div class="controls radius--controls">
						<div class="radius-handle radius-handle-x radius-handle-htl"></div>
						<div class="radius-handle radius-handle-y radius-handle-vtl"></div>

						<div class="radius-handle radius-handle-x radius-handle-htr"></div>
						<div class="radius-handle radius-handle-y radius-handle-vtr"></div>

						<div class="radius-handle radius-handle-x radius-handle-hbl"></div>
						<div class="radius-handle radius-handle-y radius-handle-vbl"></div>

						<div class="radius-handle radius-handle-x radius-handle-hbr"></div>
						<div class="radius-handle radius-handle-y radius-handle-vbr"></div>
					</div>
					<div class="controls dimension--controls">
						<input
							class="dimension-slider width-slider"
							max="160"
							min="0"
							step="1"
							type="range"
							value="160"
						/>
						<input
							class="dimension-slider height-slider"
							max="160"
							min="0"
							step="1"
							type="range"
							value="160"
						/>
					</div>
				</div>
			</div>
			<div class="actions__wrapper">
				<span class="border-radius__text__wrapper">
					<span class="border-radius__text"></span>
				</span>
				<div class="actions">
					<button id="btn--copy">COPY</button>
					<label>
						<span>Linked Radius</span>
						<input id="checkbox" type="checkbox" />
					</label>
				</div>
				<button id="btn--more">More Options</button>
			</div>
		</main>

		<section class="document__actions">
			<h1>Document Options</h1>
			<label class="selector--text__wrapper">
				<span>Selector</span>
				<input type="text" id="selector--text" placeholder="specify selector" />
			</label>
			<label>
				<span>Copy Dimensions</span>
				<input type="checkbox" id="copy--dimensions__checkbox" />
			</label>
			<button id="btn--close">Close</button>
		</section>

		<script src="../scripts/libs/draggabilly.pkgd.min.js"></script>
		<script src="../scripts/utils.js"></script>
		<script src="../scripts/popup.js"></script>
	</body>
</html>
